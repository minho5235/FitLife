# FitLife AI - Conda 환경 설정
# 사용법: conda env create -f environment.yml

name: fitlife-ai
channels:
  - conda-forge
  - defaults

dependencies:
  # Python 버전
  - python=3.11
  
  # 데이터 처리
  - pandas>=2.0.0
  - numpy>=1.24.0
  
  # ML/AI
  - scikit-learn>=1.3.0
  
  # pip으로 설치할 패키지들
  - pip
  - pip:
    # LLM & RAG
    - langchain>=0.1.0
    - langchain-google-genai>=0.0.6
    - chromadb>=0.4.22
    - sentence-transformers>=2.2.2
    
    # XAI
    - shap>=0.44.0
    - lime>=0.2.0.1
    
    # API & Backend
    - fastapi>=0.109.0
    - uvicorn>=0.27.0
    - pydantic>=2.5.0
    - python-dotenv>=1.0.0
    
    # Frontend
    - streamlit>=1.30.0
    - plotly>=5.18.0
    
    # Utilities
    - requests>=2.31.0
    - python-multipart>=0.0.6
    - httpx>=0.26.0
